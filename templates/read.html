<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Read Users</title>
</head>
<body class="container card text-white bg-dark mb-3">
  <h1>All My Friends</h1>
  <div class="row">
    {% for one_user in all_users %}
      <p class="col">First Name: {{one_user.first_name}}</p>
      <p class="col">Last Name: {{one_user.last_name}}</p>
      <p class="col">Occupation: {{one_user.occupation}}</p>
      <hr>
    {% endfor %}
  </div>
  <form action="/">
    <input type="submit" value="Add Another User" class="btn btn-primary">
  </form>
</body>
</html>
